<div *ngIf="persons; else loadingOrError" class="p-contact">
  <div *ngFor="let person of persons" class="p-contact__container">
    <app-card [person]="person"></app-card>
  </div>
</div>
<ng-template #loadingOrError>
  <div>
    <div data-cy="appError" *ngIf="(loadingError$ | async) as errorMessage; else loading">
      Error loading the objects: {{ errorMessage }}. <br />
      Please try again later.
    </div>
    <ng-template #loading>
      <div>loading</div>
    </ng-template>
  </div>
</ng-template>
